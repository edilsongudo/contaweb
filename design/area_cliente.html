<body>
  <main class="main" style="position: relative;">
    <div class="container">
      <div class="mt-10vh">
        <h1>Área do Cliente</h1>
        <div>
          <form action="" method="POST" class="align-left">
            <label for="gestor-nome">Nome do Gestor</label>
            <input type="text" name="gestor-nome" id="gestor-nome" required>

            <label for="gestor-email">Gestor (e-mail)</label>
            <input type="email" name="gestor-email" id="gestor-email" required>

            <label for="gestor-cell">Gestor (cel.)</label>
            <input type="tel" name="gestor-cell" id="gestor-cell" required>

            <label for="gestor-cpf">CPF do Gestor</label>
            <input type="text" name="gestor-cpf" id="gestor-cpf" required>

            <br><br><br>

            <label for="razao-social">Razão Social</label>
            <input type="text" name="razao-social" id="razao-social" required>

            <label for="cnpj">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj" required>

            <br><br><br>
            <label for="operadora">Operadora</label>
            <input type="text" name="operadora" id="operadora" required>

            <label for="fatura-vencimento">Vencimento da Fatura</label>
            <input type="text" name="fatura-vencimento" id="fatura-vencimento" required>

            <label for="fatura-ciclo">Ciclo da Fatura</label>
            <input type="text" name="fatura-ciclo" id="fatura-ciclo" required>

            <label for="cliente-codigo">Código do Cliente</label>
            <input type="text" name="cliente-codigo" id="cliente-codigo" required>

            <label for="cnpj">Senha (Site da operadora)</label>
            <input type="url" name="senha" id="senha" required>

            <br><br><br>
            <label for="licenca-validade">Validade da Licença</label>
            <input type="date" name="licenca-validade" id="licenca-validade" required>

            <div class="flex">
              <button type="submit" class="button">Salvar</button>
              <a class="button alt" href="">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>    
</body>
